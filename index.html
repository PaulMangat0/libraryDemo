<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/library.js" defer></script>

  <title>Virtual Library Demo</title>
</head>
<body>
  

<!-- ************************************* Nav Menu ********************************** -->

<nav class="containers">
  <div class="topnav flex ">
    <div class="topnav__title">Virtual Library</div>
    <div class="buttons">
      <button class="button1" id="add-book-menu-button">+ Book</button>
      <button class="button1" id="clear-all">Clear</button>
    </div>
  </div>
</nav>

<!-- ************************************* Add Book Form ********************************** -->

<div class="add-book" id="add-book-menu">
  <div class="add-book__title">Add Book</div>
  <form class="add-book__form grid" id="add-book-form">
  
    <label>Title</label>
    <input type="text" id="title" name="title" maxlength="20" placeholder="Enter the title" required>

    <label>Author</label>
    <input type="text" id="author" name="author" maxlength="20" placeholder="Enter the author" required>

    <label># Pages</label>
    <input type="number" id="pages" name="pages" placeholder="100" min="1" required>

    <label for="read">Read?</label>
    <input type="checkbox" class="checkbox" id="read" name="read" value="checked" checked>

    <!-- </form> -->
    <div class="form-buttons">
      <button type="submit" class="button1" id="add-book-button">Add</button>
      <button type="button" class="button1"  id="add-book-menu-button">Close</button>
    </div>
  </form>
</div>


<!-- ************************************* Books List ********************************** -->

<div class="book-list flex" id="book-list">


  <!-- BOOK CARD FORMAT -->
  <div class="book card" data-library-index="2">
    <p>title</p>
    <p>AUTHOR</p>
    <p>pages</p>
    <div class="delete" id="book-delete">X</div>
    <div class="read-check">    
      <label for="read">Read?</label>
      <input type="checkbox" id="book-card-read" name="read" value="read" checked>
    </div>
  </div>

</div>




</body>
</html>
